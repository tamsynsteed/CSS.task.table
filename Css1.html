<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>


table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 60%;
    }
  
  
  td, th {
    border: 1px solid #000000;
    text-align: left;
    padding: 8px;
  }
  
  tr {
    background-color: #f3f3f3
  }
  
  tr:nth-child(even) {
    background-color: #d9d9d9
  }
  
  tr:first-of-type {
    background-color: #0f9d58;
   
  }
  
    </style>


<h2>HTML Table</h2>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>25</td>
  </tr>
  <tr>
    <td>Sally</td>
    <td>Cucumber</td>
    <td>19</td>
  </tr>
  <tr>
    <td>Grant</td>
    <td>Goose</td>
    <td>18</td>
  </tr>
  
</table>

</body>
</html>
